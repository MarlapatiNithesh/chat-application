version: "3.9"

services:
  backend:
    container_name: chat-application-backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - chat-application-network
    restart: always
    command: npm run start

  frontend:
    container_name: chat-application-frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - chat-application-network
    depends_on:
      - backend
    restart: always
    command: serve -s dist -l 5173

networks:
  chat-application-network:
    driver: bridge
